<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Nexus IQ | Neural Trivia Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="/manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --nexus-primary: #00b4d8;
            --nexus-secondary: #4361ee;
            --nexus-accent: #f72585;
            --bg-deep: #f8f9fa;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --text-main: #1a1a1a;
            --text-muted: #6c757d;
        }
        
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            scrollbar-width: none;
        }

        *::-webkit-scrollbar {
            display: none;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-deep);
            color: var(--text-main);
            margin: 0;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            height: 100vh;
            height: 100dvh;
        }

        #root {
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
            overflow: hidden;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .nexus-gradient-text {
            background: linear-gradient(135deg, var(--nexus-primary), var(--nexus-secondary), var(--nexus-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            animation: gradient-shift 8s ease infinite;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 2px 2px, rgba(0, 0, 0, 0.03) 1px, transparent 0);
            background-size: 24px 24px;
            z-index: -1;
            pointer-events: none;
        }

        /* Ambient Glows */
        .glow {
            position: fixed;
            width: 80vw;
            height: 80vw;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -2;
            opacity: 0.05;
            pointer-events: none;
        }

        .glow-1 { top: -20%; left: -20%; background: var(--nexus-secondary); }
        .glow-2 { bottom: -20%; right: -20%; background: var(--nexus-primary); }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="grid-bg"></div>
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
